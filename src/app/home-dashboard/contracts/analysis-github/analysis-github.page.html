<ion-header>
  <ion-toolbar>
    <div style="display: flex;">
      <div style="display: flex; width: 50%;"></div>
      <div style="display:flex; justify-content: space-between; width: 45%; align-items: center;">
        <div style="padding-left: 40%; display: flex">
          <button id="splitBtn" class="splitBtnClicked" (click)="splitBtnClicked($event)">
            Split
          </button>
          <button id="unifiedBtn" class="unifiedBtnUnClicked" (click)="unifiedBtnClicked($event)">
            Unified
          </button>
        </div>
        <div style="padding-left: 5%;">
          <button class="share">Share</button>
        </div>
      </div>
    </div>
  </ion-toolbar>
  <ion-progress-bar [value]="progress"></ion-progress-bar>
</ion-header>
