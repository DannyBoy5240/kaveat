<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button style="height: auto;" class="no-ripple" (click)="redirectLanding()">
        <ion-img src="../../assets/icon/kaveat.png" alt="Kaveat"></ion-img>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="card-container">
      <ion-grid [fixed]="true">
        <ion-row color="light" class="justify-content-center">
          <ion-col size-md="3" size="1"></ion-col>
          <ion-col size-md="6">
            <h1>Reset Your Password</h1>
            <form>
              <ion-item lines="full">
                <ion-label position="floating">Email</ion-label>
                <ion-input [(ngModel)]="passwordResetEmail" name="email" type="email" required></ion-input>
              </ion-item>
              <ion-row>
                <ion-col>
                  <ion-button type="submit" shape="round" color="primary" expand="block" (click)="authService.forgotPassword(this.passwordResetEmail)">Send</ion-button>
                </ion-col>
              </ion-row>
              <ion-note>
                Please provide the email address that you used when you signed
                up for your Kaveat account.
              </ion-note>
            </form>
          </ion-col>
          <ion-col size-md="3" size="1"></ion-col>
        </ion-row>
      </ion-grid>
</div>
</ion-content>
